<!-- A form with a form for taking a and b values and sending it to localhost:8080/add?a={a}&b={b} -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Addition Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            max-width: 300px;
        }

        label,
        input,
        button {
            margin-bottom: 10px;
        }

        button {
            cursor: pointer;
        }

        .result {
            margin-top: 20px;
            font-weight: bold;
        }

        .error {
            color: red;
        }

        .loading {
            color: blue;
        }
    </style>
</head>

<body>
    <h1>Simple Addition Form</h1>
    <form id="additionForm">
        <label for="a">Value A:</label>
        <input type="number" id="a" name="a" required>

        <label for="b">Value B:</label>
        <input type="number" id="b" name="b" required>

        <button type="submit">Add</button>
    </form>
    <div class="result"></div>

    <script>
        document.getElementById('additionForm').addEventListener('submit', async function (event) {
            event.preventDefault();
            const a = document.getElementById('a').value;
            const b = document.getElementById('b').value;
            const resultDiv = document.querySelector('.result');
            resultDiv.textContent = 'Loading...';
            resultDiv.className = 'loading';

            try {
                const res = await fetch(`http://localhost:8080/add-form`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: `a=${encodeURIComponent(a)}&b=${encodeURIComponent(b)}`
                });

                const response = await fetch(`http://localhost:8080/add-form-with-parse`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ a: parseFloat(a), b: parseFloat(b) })
                });
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                resultDiv.textContent = `Result: ${data.result}`;
                resultDiv.className = '';
            } catch (error) {
                resultDiv.textContent = `Error: ${error.message}`;
                resultDiv.className = 'error';
            }
        });
    </script>
</body>

</html>
